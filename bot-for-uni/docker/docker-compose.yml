version: "3.9"
services:
  postgresdb:
    image: postgres
    environment:
      POSTGRES_DB: "pgtest"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - D:/develop/RQD_TelegramBot/pgdata:/var/lib/postgresql/data
    ports:
      - "5435:5432"